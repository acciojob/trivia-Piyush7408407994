<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Question</title>
  <style>
    blockquote {
      max-width: 600px;
      margin: 10px;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Question -->
  <h2>What is the capital of India?</h2>

  <!-- Options -->
  <form>
    <label>
      <input type="radio" name="capital" value="newdelhi"> New Delhi
    </label><br>
    <label>
      <input type="radio" name="capital" value="mumbai"> Mumbai
    </label>
  </form>

  <!-- Quotation with styling -->
  <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
    New Delhi is the capital of India and an administrative district of NCT Delhi.
  </blockquote>

</body>
</html>
